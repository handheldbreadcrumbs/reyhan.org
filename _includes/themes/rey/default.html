<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title != 'home' %}{{ page.title | downcase }} &middot; {% endif %}{{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/assets/stylesheets/css/skeleton/skeleton.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/stylesheets/css/skeleton/base.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/stylesheets/css/skeleton/layout.css" rel="stylesheet" type="text/css" media="all">
    
    <link href="/assets/stylesheets/css/screen.css" rel="stylesheet" type="text/css" media="all">
    
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'> -->
    
    <link rel="shortcut icon" href="/assets/images/rey.png">
  </head>

  <body>
    <div class="container">
      <header class="sixteen columns">
        <h1><a title="{{ site.tagline }}" class="brand" href="/">{{ site.title }}</a></h1>
      </header><!-- end 16c -->

        {{ content }}
        
        <section id="about" class="four columns offset-by-one">
          <div>
          <h2>About</h2>
          <p>Hello.</p>
          
          <p>This is where <b>Reyhan Dhuny</b> posts internet things.</p>
          
          <p>Enjoy your stay. You break it you bought it.</p>
          
          <p class="byline">&mdash; <a href="mailto:rey@zzmag.com">rad</a></p>
          </div>
          <div>
            <h2>Elsewhere</h2>
            <ul class="planets">
              <li><a title="Flickr" href="http://flickr.com/reyhan"><img src="/assets/images/flickr.png" alt="Flickr"/></a></li>
              <li><a title="Foursquare" href="http://foursquare.com/rey"><img src="/assets/images/foursquare.png" alt="Foursquare"/></a></li>
              <li><a title="GitHub" href="http://github.com/rey"><img src="/assets/images/github.png" alt="GitHub"/></a></li>
              <li><a title="mlkshk" href="http://mlkshk.com/user/r"><img src="/assets/images/mlkshk.png" alt="mlkshk".></a></li>
              <li><a title="Pinboard" href="http://pinboard.in/u:rey"><img src="/assets/images/pinboard.png" alt="Pinboard"/></a></li>
              <li><a title="Tumblr" href="http://r.tumblr.com"><img src="/assets/images/tumblr.png" alt="Tumblr"/></a></li>
              <li><a title="twttr" href="http://twitter.com/rey"><img src="/assets/images/twttr.png" alt="twttr"/></a></li>
            </ul>
          </div>
        </section>
      <footer class="sixteen columns">
        <p> &lt;3 <a href="/"><a href="https://github.com/mojombo/jekyll">Jekyll</a> + <a href="http://getskeleton.com">Skeleton</a></p>
      </footer>
    </div><!-- end container -->
  </body>
</html>
